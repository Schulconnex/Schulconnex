title: Zugriffs-Information (Access-control) Basis-Datenmodell JSON Schema um tempor√§rem Link erweitert
type: object
required:
  - "@type"
  - value
properties:
  "@type":
    type: string
    default: "urn:scx:lizenz:zugriffsinfo:temporaryurl"
  value:
    type: object
    required:
      - temporaryURL
    properties:
      temporaryURL:
        type: string
        example: "https://exampleprovider.org/tmp/123455677"
      gueltigkeit_von:
        type: string
        format: date
      gueltigkeit_bis:
        type: string
        format: date
