title: ProviderError JSON Schema
type: object
required:
  - description
properties:
  description:
    type: string
    example: "404 - Not Found"
  url:
    type: string
    format: uri
    example: "https://exampleprovider.tld/api/policies"
  status:
    type: string
    example: "404"
  title:
    type: string
    example: "Not Found"
  detail:
    type: string
    example: "The requested resource could not be found."
