title: Nutzungsrecht (Policy) JSON+LD Schema (ODRL JSON Schema v2p2)
type: object
required:
  - "@context"
  - "@type"
  - uid
  - access_control
properties:
  access_control:
    type: array
    description: "ID der Zugriffsinfo. Wird vom Server vergeben und ist eindeutig. Dieses Attribut ist unveränderbar (immutable)."
    items:
      type: object
      properties:
        "@type":
          type: string
          description: "Attribut @type wird als Diskriminator genutzt und gibt das Datenmodell für das Attribut access_control[].value vor."
        value:
          oneOf:
            - $ref: "./components-LicenseKey.yaml"
            - $ref: "./components-TempLicenseKey.yaml"
          description: "Datenobjekt nach dem variablen Datenmodell Zugriffsinfo. Abhängig vom Wert des Diskriminators @type."
  "@context":
    type: array
    items:
      oneOf:
        - type: string
          format: uri
          default: "http://www.w3.org/ns/odrl.jsonld"
        - $ref: "./components-ContextType.yaml"
  "@type":
    type: string
    enum:
      - "Offer"
      - "Agreement"
      - "Set"
      - "Asset"
      - "Privacy"
      - "Ticket"
    default: Set
  uid:
    type: string
    format: uri
  conflict:
    type: string
    enum:
      - "perm"
      - "prohibit"
      - "invalid"
  undefined:
    type: string
    enum:
      - "invalid"
      - "support"
      - "ignore"
  inheritallowed:
    type: boolean
  inheritfrom:
    type: string
  inheritrelation:
    type: string
    format: uri
  policyprofile:
    type: string
    format: uri
  permissions:
    type: array
    items:
      $ref: "./components-Permission.yaml"
  prohibitions:
    type: array
    items:
      $ref: "./components-Prohibdutytype.yaml"
additionalProperties:
  type: object
  properties:
    code:
      type: string
    text:
      type: string
