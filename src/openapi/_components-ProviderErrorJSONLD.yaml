title: ProviderError JSON+LD Schema
type: object
required:
  - description
properties:
  "@type":
    type: string
    enum:
      - "Thing"
    default: Thing
  description:
    type: string
    example: "404 - Not Found"
  url:
    type: string
    format: uri
    example: "https://exampleprovider.tld/api/policies"
  additionalType:
    type: string
    default: "http://schulconnex.de/policies-info/ns/1/RFC7807/ErrorDetails"
additionalProperties:
  type: array
  items:
    type: object
    properties:
      "@type":
        type: string
        default: PropertyValue
      propertyID:
        type: string
        enum:
          - "status"
          - "title"
          - "detail"
      value:
        type: string
