get:
  operationId: readPoliciesInfo
  security:
    - oAuthForUser: []
  summary: Nutzungsrechte im Kontext
  description: |
    # Nutzungsrechte-Informationen (Policies)
    Gibt eine Liste von Informationen zu Nutzungsrechten (als ODRL vom PolicyType "Set") für den autorisierten Benutzer zurück.

    Dieser API-Endpunkt ermöglicht das Anfordern von Informationen zu Nutzungsrechten für den autorisierten Benutzer.
    Die Antwort-Nutzlast ist eine Liste von ODRL-Zuweisungen, welche als Plicy (Nutzungsrecht) verstanden wird.
    Policies (Nutzungsrechte) sind nach ODRL definiert und entsprechen dem ODRL Policy-Type "Set".

    Dieser API-Endpunkt ermöglicht _optional_ das Anfordern von Zugriffs-Informationen als Access-rights für die Nutzungsrechte als Policies.
    Die Antwort-Nutzlast würde die Zugriffs-Informationen zu dem jeweiligen Nutzungsrecht im Attribut `scx:access_control` enthalten.

    Der API-Endpunkt unterstützt Client-seitige `Content negotiation` über den Accept-Header.
    Der Client kann das Datenmodell der Antwort-Nutzlast festlegen, sofern diese Unterstützt werden.
  parameters:
    - name: Accept
      in: header
      description: Legt den Content-Type der Antwort fest (JSON oder JSON-LD).
      required: false
      schema:
        type: string
        enum:
          - "application/ld+json"
          - "application/json"
        default: application/json
      example: application/json
    - name: target.uid
      in: query
      description: Die UID eines spezifische Medienobjekts als Filter-Parameter
      required: false
      nullable: true
      schema:
        type: string
        example: "urn:issuer:media:123456789"
    - name: target.partOf
      in: query
      description: Der Name eines spezifischen Medienkatalogs als Filter-Parameter
      required: false
      schema:
        type: string
        example: "urn:issuer:catalog"
    # Nicht in Version 1.6
    # - name: permission.action
    #   in: query
    #   description: Ein optionaler Filter-Parameter zum Abfragen einer spezifischen Art von Nutzungsrecht.
    #   required: false
    #   allowEmptyValue: true
    #   schema:
    #     type: string
    #     enum:
    #       - "distribute"
    #       - "execute"
    #       - "move"
    #       - "play"
    #       - "print"
    #       - "view"
    #   example: "execute"
    - name: access_control
      in: query
      description: Mit dem Parameter wird die optionale Auslieferung des `access_control`-Objekts angefordert.
      required: false
      allowEmptyValue: true
      schema:
        type: boolean
        default: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              pid:
                description: Pseudonymisierte ID. Referenziert ein bestehendes Objekt des Schulconnex-Servers.
                type: string
                example: df6588cf8dc649ef79fcc852e1064761442a32bf3496ecd9bde0f66a18685aaa
              data:
                type: array
                items:
                  $ref: "./components-policies-Mediendatensatz.yaml"
              status:
                properties:
                  services:
                    type: array
                    items:
                      $ref: "./components-policies-Servicestatus.yaml"
        application/ld+json:
          schema:
            type: object
            properties:
              '@context':
                description: Der Context gemäß JSON-LD-Spezfikation
                example:
                  - http://schulconnex.de/policies.jsonld
                  -
                    odrl: http://www.w3.org/ns/odrl.jsonld
                  -
                    type: '@type'
              pid:
                description: Pseudonymisierte ID. Referenziert ein bestehendes Objekt des Schulconnex-Servers.
                type: string
                example: df6588cf8dc649ef79fcc852e1064761442a32bf3496ecd9bde0f66a18685aaa
              data:
                type: array
                items:
                  $ref: "./components-policies-MediendatensatzLD.yaml"
              status:
                properties:
                  services:
                    type: array
                    items:
                      $ref: "./components-policies-ServicestatusLD.yaml"
    401:
      description: |
        Unauthorized

        Siehe [Fehlerbehandlung](../../../schnittstellendefinition/http-statuscodes)
