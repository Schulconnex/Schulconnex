type: object
required:
  - ktid
  - rollen
properties:
  ktid:
    description: ID des Personenkontextes, welcher der Gruppe zugeordnet ist. Referenziert ein bestehendes Objekt des Schulconnex-Servers.
    type: string
    example: 2931ecbf5ff4349efcb2cd90858da604f5f9be2a4cd675993d2680e98af5b6ec
  rollen:
    description: ''
    type: array
    items:
     $ref: './components-code-Gruppenrolle.yaml'
  von:
    description: Beginn der Gruppenzugehörigkeit. Dieser Zeitpunkt kann auch in der Zukunft liegen.
    type: string
    format: date
    example: "2022-08-01"
  bis:
    description: Ende der Gruppenzugehörigkeit.
    type: string
    format: date
    example: "2023-07-31"
