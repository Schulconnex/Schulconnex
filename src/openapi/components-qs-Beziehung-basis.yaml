type: object
required:
  - id
  - mandant
  - ktid
  - beziehung
  - revision
properties:
  id:
    description: ID der Beziehung.
    type: string
    example: 4de182f3-4a8b-468b-9050-76dd1cae95f3
  mandant:
    description: ID des Mandanten.
    type: string
    example: 6325b810-6b27-423d-a16b-f4b4cfa9f073
    readOnly: true
  ktid:
    description: ID des Personenkontextes, zu dem eine Beziehung besteht.
    type: string
    example: 553f984f-5fea-48c8-ae26-089420465803
  beziehung:
    $ref: './components-code-Beziehungen.yaml'
  revision:
    description: Revision der Beziehung.
    type: string
    example: "2"
