title: DiscoverAction JSON Schema
type: object
required:
  - provider
  - startTime
  - actionStatus
properties:
  provider:
    $ref: "./components-ProviderJSON.yaml"
  startTime:
    type: string
    format: date
  actionStatus:
    type: string
    enum:
      - "ActiveActionStatus"
      - "CompletedActionStatus"
      - "FailedActionStatus"
      - "PotentialActionStatus"
  error:
    $ref: "./components-ProviderErrorJSON.yaml"
