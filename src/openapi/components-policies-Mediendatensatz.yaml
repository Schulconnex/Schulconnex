      type:
        description: Der Typ (Klasse) des Zugangsdatenobjekts
        type: string
        example: "licensekey"
      value:
        description: Das Zugangsdatenobjekt entsprechend dem vorgegebenen Schema des Typs
        type: object
        example:
          key: 5f49ff7f-76a6-4d8b-ae40-e1aba0d57f21
          status: activated