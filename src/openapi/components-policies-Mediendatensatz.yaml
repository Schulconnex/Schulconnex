title: Mediendatensatz
type: object
required:
  - policy
properties:
  policy:
    description: Das Nutzungsrechtsobjekt entsprechend der ODRL-Spezifikation
    type: object
    example:
      id: https://example-provider.org/v1/policies-info/9230294b-68da-4f4f-aa63-ad9040122aa7,
      target:
        uid: urn:issuer:medium:123456789,
        partOf: urn:issuer:catalogue
      permission:
        - action:
            - execute
  access_control:
    description: Ein g√ºltiges Zugangsdatenobjekt
    type: object
    required:
      - type
      - value
