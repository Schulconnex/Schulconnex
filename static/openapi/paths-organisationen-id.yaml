get:
  tags:
    - Organisationen
  security:
    - oAuthForServices: []
  summary: Organisation zur angeforderten ID.
  description: |
    Die Schnittstelle `/organisationen/{organisation.id}` bezieht sich auf das Anfordern
    einer Organisation per ID.

    Dieser Schnittstellenendpunkt gibt die Organisation zur angegebenen `organisation.id` zur√ºck.

    Ein READ ist nur mit HTTP-GET auf die API `/organisationen/{organisation.id}` zum Abfragen
    einer Organisation per ID zugelassen. Die Antwort-Nutzdaten (Response Payload) beinhalten
    ein JSON-Objekt des Datentyps Organisation.

    Siehe auch Datenmodell [`Organisation`](/docs/datenmodell/organisation).
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Der Pfad-Parameter bezieht sich auf die ID der Organisation.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: './components-Organisation-basis.yaml'
              - $ref: './components-Organisation.yaml'
              - $ref: './components-qs-Organisation.yaml'
    '304':
      description: Not Modified
    '400':
      description: |
        Bad Request

        Siehe [Fehlerbehandlung](/docs/schnittstellendefinition/fehlerbehandlung)
    '401':
      description: |
        Unauthorized

        Siehe [Fehlerbehandlung](/docs/schnittstellendefinition/fehlerbehandlung)
    '403':
      description: |
        Forbidden

        Siehe [Fehlerbehandlung](/docs/schnittstellendefinition/fehlerbehandlung)
    '404':
      description: |
        Not found

        Siehe [Fehlerbehandlung](/docs/schnittstellendefinition/fehlerbehandlung)
    '405':
      description: |
        Method not allowed

        Siehe [Fehlerbehandlung](/docs/schnittstellendefinition/fehlerbehandlung)
    '409':
      description: |
        Conflict

