type: object
required:
  - id
  - mandant
  - organisation
  - rolle
  - revision
properties:
  id:
    description: ID des Personenkontexts.
    type: string
    format: uuid
    example: 4d0f579c-0b9a-4d3a-b484-87b3bee8a2ad
  referrer:
    description: ID des Personenkontexts im Quellsystem.
    type: string
    example: PeKt_54321
  mandant:
    description: ID des Mandanten, dem der Personenkontext zugeordnet ist.
    type: string
    format: uuid
    example: 58f45270-8e54-40c6-a212-980307fc19be
  organisation:
    $ref: './components-Organisation.yaml'
  rolle:
    $ref: './components-code-Rolle.yaml'
  erreichbarkeiten:
    description:
    type: array
    items:
      $ref: './components-Erreichbarkeit.yaml'
  personenstatus:
    $ref: './components-code-Personenstatus.yaml'
  gruppen:
    description:
    type: array
    items:
      $ref: './components-Gruppendatensatz.yaml'
  beziehungen:
    description:
    type: object
    properties:
      hat_als_beziehungen:
        type: array
        items:
          $ref: './components-Beziehung.yaml'
      ist_von_beziehungen:
        type: array
        items:
          $ref: './components-Beziehung.yaml'
  jahrgangsstufe:
    $ref: './components-code-Jahrgangsstufe.yaml'
  sichtfreigabe:
    $ref: './components-code-Boolean.yaml'
  loeschung:
    description:
    type: object
    properties:
      zeitpunkt:
        description: Datum und Uhrzeit der Löschung des Personenkontexts.
        type: string
        format: date-time
      verwaistepersonloeschen:
        description: Gibt an, ob Person mitgelöscht wird, wenn der letzte Personenkontext zu dieser Person gelöscht wurde.
        $ref: './components-code-Boolean.yaml'
  revision:
    description: Revision des Personenkontext.
    type: string
    example: "2"
