type: object
required:
  - ktid
properties:
  ktid:
    description: ID des Personenkontexts, welchem die Gruppe zugeordnet ist.
    type: string
    format: uuid
    example: 23643c9e-956a-4baa-af4e-813e0a7efa4b
  rollen:
    description: ''
    type: array
    items:
     $ref: './components-code-Gruppenrolle.yaml'
  von:
    description: Beginn der Gruppenzugehörigkeit. Dieser Zeitpunkt kann auch in der Zukunft liegen.
    type: string
    format: date
    example: "2022-08-01"
  bis:
    description: Ende der Gruppenzugehörigkeit.
    type: string
    format: date
    example: "2023-07-31"
